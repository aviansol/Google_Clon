<!DOCTYPE html>
<html lang="es">

    <title>Google</title>
    <!-- ICONO DE GOOGLE-->
    <link rel="icon" href="images/google.png">

    <!--Conectar css con html-->
    <link rel="stylesheet" href="./css/main.css">

</head>
<!--body: todo lo q el usuarix ve-->

<body>
    <!--ENCABEZADO-->
    <!--Contiene elementos de encabezado (navegación)-->
    <header>
        <!--nav: aporta navegación en la página-->
        <nav>
            <ul class="nav-right-section">

                <!--Gmail-->
                <li>
                    <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
                </li>

                <!--Imágenes-->
                <li>
                    <a href="https://www.google.com/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a>

                </li>


                <!--Menú-->
                <li class="menu">
                    <a href=""></a>
                </li>

                <!--Foto de perfil-->
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AGvuzYbmtEkHT1tIn5uAOgzR4OZagoup-qNDo_whAhe0xc8=s32-c-mo" alt="">
                    </a>
                </li>

            </ul>

        </nav>


    </header>


    <!--MAIN: división y lo más importante-->
    <main>
        <!--Sección logo-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
        </section>

        <!--Buscador/input-->
        <section class="main-input">
            <!--Caja gris redondeada-->
            <div class="main-input-container">
                <!--ícono de búsqueda-->
                <span class="search-icon"></span>
                <!--Caja de texto (input)-->
                <input type="text">
                <!--ícono de micrófono-->
                <a class="micro-icon" href=""></a>
                <!--Ícono de cámara-->
                <a class="cam-icon" href=""></a>
            </div>
        </section>

        <!--Botones-->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>

    <!--FOOTER  - pie de página-->
    <footer>
        <ul class="footer-left">
            <li><a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a></li>

            <li><a href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a></li>

            <li><a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a></li>

            <li><a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a></li>

        </ul>



        
        <ul class="footer-right">
            <li><a href="https://policies.google.com/privacy?hl=es-419&fg=1">Publicidad</a></li>

            <li><a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a></li>
